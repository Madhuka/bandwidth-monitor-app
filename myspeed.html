<div class="col-md-12 col-sm-6 hero-feature">
</div>
<div class="col-md-6 col-sm-6 hero-feature">
  <div>
    <label>Select File Size</label>
  </div>
  <div class="radio">
    <label>
    <input type="radio" name="optradio" value="10">10 MB | </label>
    <label>
    <input type="radio" name="optradio" value="35" checked>35 MB | </label>
    <label>
    <input type="radio" name="optradio" value="100">100 MB | </label>
    <label>
    <input type="radio" name="optradio" value="512">512 MB </label>
  </div>
  <label>Select the server location</label>
  <div class="imagewrap">
    <img class="img-responsive" src="./img/world-map.jpg">
    <button type="button" class="btn btn-info button1" onclick="test('.zip','USA')"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> USA
    </button>
    <button type="button" class="btn btn-info button2" onclick="test('.zip','Singapore')"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Singapore
    </button>
    <button type="button" class="btn btn-info button3" onclick="test('.zip','Netherlands')"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Netherlands
    </button>
  </div>
</div>
<div class="col-md-6 col-sm-6 hero-feature">
  <div id="div-progressbar" class="progress">
    <div class="progress-bar progress-bar-default progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      0% Downloading...
    </div>
  </div>
  <label>Network Speedometer</label>
  <div id="container" style="width: 300px; height: 300px; margin: 0 auto"></div>
  <div id="msgbar" class="alert alert-success" style="display: none;">
    <strong>You Speed is </strong>
  </div>
</div>
