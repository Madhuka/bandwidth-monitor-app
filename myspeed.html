<div class="col-md-12 col-sm-6 hero-feature">
</div>
<div class="col-md-6 col-sm-6 hero-feature">
  <div>
    <label>Select File Size</label>
  </div>
  <div class="radio">
    <label>
    <input type="radio" name="optradio">1 MB | </label>
    <label>
    <input type="radio" name="optradio">10 MB | </label>
    <label>
    <input type="radio" name="optradio" checked>35 MB | </label>
    <label>
    <input type="radio" name="optradio">100 MB | </label>
    <label>
    <input type="radio" name="optradio">500 MB </label>
  </div>
  <label>Select the location to download file from in the map below</label>
  <div class="imagewrap">
    <img class="img-responsive" src="./img/world-map.jpg">
    <button type="button" class="btn btn-info button1" onclick="test('ZipFile.zip','USA')"><span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-info button2" onclick="test('ZipFile1.zip','Singapore')"><span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-info button3" onclick="test('ZipFile2.zip','Netherlands')"><span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    </button>
  </div>
</div>
<div class="col-md-6 col-sm-6 hero-feature">
  <div id="progressbar" class="progress" style="display: none;">
    <div class="progress-bar progress-bar-default progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      0% Downloading...
    </div>
  </div>
  <div id="container" style="width: 300px; height: 300px; margin: 0 auto"></div>
  <div id="msgbar" class="alert alert-danger" style="display: none;">
    <strong>You Speed is !</strong>
  </div>
</div>
